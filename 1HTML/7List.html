<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2>Name of courses:</h2>
    <!--Ordered List-->
    <ol>
        <li>OS</li>
        <li>DBMS</li>
        <li>DSA</li>
    </ol>

    <ol start="5">
        <li>Java</li>
        <li>Web</li>
    </ol>
    
    <h2>Name of tpoics:</h2>
    <ol type="a">  <!--A / I etc-->
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ol>


    <h2>Additional courses:</h2>
    <!--Unordered List-->
    <ul>
        <li>AI</li>
        <li>ML</li>
    </ul>

    <ul type="square"> <!--circle etc-->
        <li>CN</li>
        <li>OOP</li>
    </ul>
</body>
</html>
