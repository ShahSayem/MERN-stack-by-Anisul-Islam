<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formatting</title>
  </head>

  <body>
    <!--Underline, italic, Bold, Strike, Sup, Sub-->
    <u>Shah Sayem</u> <br />
    <i>LOL bro</i> <br />
    <b>Boro boro</b> <br />
    <u
      ><b><i>Competitive Programming</i></b></u
    >
    <br />

    <strike>He he he </strike> <br />
    a<sup>2</sup> + b<sup>2</sup> = c <br />
    H<sub>2</sub>O <br />

    <!--Mark, deleted text-->
    This is <mark>Sayem</mark> <br />
    <del>Deleted Text</del> <br />

    আমি বাংলায় গান গাই, আমি বাংলার গান গাই
  </body>
</html>
