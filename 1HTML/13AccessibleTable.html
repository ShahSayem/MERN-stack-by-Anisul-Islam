<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Table</title>
</head>
<body>
    <header>
        <h1>HTML Table</h1>
    </header>

    <main>
        <table>
            <caption>
                Student info:
            </caption>

            <colgroup>
                <col span="2" style="background-color: aqua;">
            </colgroup>

            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">GPA</th>
                </tr>
            </thead>
                
            <tbody>
                <tr>
                    <th scope="row">101</td>
                    <td>Sayem</td>
                    <td>3.56</td>
                </tr>

                <tr>
                    <th scope="row">102</td>
                    <td>Hasan</td>
                    <td>3.40</td>
                </tr>

                <tr>
                    <th scope="row">103</td>
                    <td>Ferdous</td>
                    <td>3.40</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
