<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-1</title>

    <style>
        table{
            width:300px; 
            height:200px;
            border: 2px solid red;
            /*--border-collapse: collapse; */
            /*Cell spacing */
            border-spacing: 5px;
        }

        td, th{
            border: 2px solid red;
            /*Cell padding */
            padding: 15px;
        }

        tr{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>Student details:</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>GPA</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>101</td>
                <td>Sayem</td>
                <td>3.56</td>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <td>102</td>
                <td>Rafi</td>
                <td>3.30</td>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <td>103</td>
                <td>Nadim</td>
                <td>3.85</td>
            </tr>
        </tbody>
    </table>    
</body>
</html>
